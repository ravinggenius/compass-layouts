<!DOCTYPE html>
<html lang='en' xml:lang='en' xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <title>compass-primary-plugin</title>
    <meta content='application/xhtml+xml; charset=utf-8' http-equiv='Content-Type' />
    <link href='css/primary.css' rel='stylesheet' type='text/css' />
    <script type="text/javascript">
      //<![CDATA[
        window.onload = function () {
          var pickers = document.getElementsByTagName('li');
          for (var index = 0; index < pickers.length; index++) {
            pickers[index].onclick = function () {
              document.body.className = 'primary-' + this.getAttribute('data-layout_id');
            };
          }
        };
      //]]>
    </script>
  </head>
